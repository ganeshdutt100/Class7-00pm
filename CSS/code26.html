<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgb(23, 23, 61) 46%, rgb(5, 44, 52) 92%);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }

        .glow-name {
            color: white;
            font-size: 50px;
            font-family: sans-serif;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: glow 3s linear infinite alternate;
        }

        @keyframes glow {
            0% {
                transform: scale(1);
                text-shadow: 1px 1px 10px #00ffff, 1px 1px 40px #00ffff;
            }

            50% {
                transform: scale(1.2);
                text-shadow: 1px 1px 10px #ff00ff, 1px 1px 20px #00ffff;
            }

            100% {
                transform: scale(1);
                text-shadow: 1px 1px 10px #00ffff, 1px 1px 20px #00ffff;
                ;
            }


        }
    </style>
</head>

<body>
    <h1 class="glow-name">Ganesh Dutt</h1>
</body>

</html>
