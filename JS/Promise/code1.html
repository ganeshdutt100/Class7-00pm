<body>

    <script>
        let myPromise = new Promise((resolve, reject) => {
            let a = 3;
            if (a % 2 === 0) {
                resolve(a + 1)
            } else {
                reject(a + 1)
            }
        })


        myPromise
            .then((value) => {
                console.log(value);
            })
            .catch((error) => {
                console.log(error);
            })
